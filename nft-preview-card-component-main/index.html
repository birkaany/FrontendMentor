<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="container">
    <picture class="nft-image">
      <img src="/images/image-equilibrium.jpg" alt="nft image">
    </picture>
    <section class="info-bar">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info">
        <div class="nft-amount">
          <picture>
          <img src="/images/icon-ethereum.svg" alt="ethereum icon">
          </picture>
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <picture>
          <img src="/images/icon-clock.svg" alt="">
          </picture>
          <p>3 days left</p>
        </div>
      </div>
    </section>
    <section class="nft-creator">
      <picture>
      <img src="/images/image-avatar.png" alt="">
            </picture>
      <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
    </section>
  </main>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
