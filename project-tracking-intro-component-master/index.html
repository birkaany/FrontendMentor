<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(356, 18%, 32%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <picture class="logo">
          <img src="/images/logo.svg" alt="" />
        </picture>
        <nav>
          <ul class="menuDesktop">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="acc-button"><a href="#">Login</a></li>
          </ul>
          <picture class="menuMobile">
            <img src="/images/icon-hamburger.svg" alt="" />
          </picture>
        </nav>
      </div>
    </header>
    <section class="intro-banner">
      <div class="container">
        <div class="text-content">
          <p class="sub-title badge">Monograph Dashboard</p>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="btn">
            <a href="#">Schedule a demo</a>
            <p>to see a live preview</p>
          </div>
        </div>
        <picture>
          <img src="/images/illustration-devices.svg" alt="" />
        </picture>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/birkaany">Birkan Yilmaz</a>.
      </p>
    </footer>
    <script src="/js/app.js"></script>
  </body>
</html>
